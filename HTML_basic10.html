<!doctype html>
<html>
 <head>
  <title>HTML video tag</title>
 </head>
 <body>
	<h1>HTML Video tag</h1>

<video controls width="300px" loop autoplay>
	<source src="movie/small.mp4" type="video/mp4" />
	<source src="movie/small.avi" type="video/avi" />
	<source src="movie/small.webm" type="video/webm" />
</video>

 </body>
</html>
