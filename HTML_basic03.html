<!doctype html>
<html>
 <head>
 <title>HTML Basic 03 - list tag </title>
 </head>
 <body>

  <h1> ol tag - Ordered List</h1>
  <ol>
    <li>Facebook</li>
	<li>Tweeter</li>
	<li>Linked In
		<ol>
			<li>test01</li>
			<li>test02</li>
			<li>test03</li>
		</ol>
	</li>
  </ol>

  <h1>ul - Unordered List</h1>
  <ul>
	<li>Facebook</li>
	<li>Tweeter</li>
	<li>Linked In
		<ul>
			<li>test01</li>
			<li>test02</li>
			<li>test03</li>
		</ul>
	</li>
  </ul>



 </body>
</html>
