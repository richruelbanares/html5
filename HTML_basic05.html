<!doctype html>
<html>
 <head>
  <title>HTML Basic 05 - table tag 2</title>
 </head>
 <body>
  <table border="1">
  <caption>Table Caption</caption>
  <colgroup>
	<col span="2" style="background-color: red;"/>
	<col style="background-color: blue;"/>
  </colgroup>
	<thead style="background-color:green">
	<tr>
		<th>Table Header 1</th>
		<th>Table Header 2</th>
		<th>Tabel Header 3</th>

	</tr>
	</thead>
	<tbody>
	<tr>
		<td>Table Data 1</td>
		<td>Table Data 2</td>
		<td>Table Data 3</td>
	</tr>
		<tr>
		<td>Table Data 4</td>
		<td>Table Data 5</td>
		<td>Table Data 6</td>
	</tr>
	<tr>
		<td>Table Data 7</td>
		<td>Table Data 8</td>
		<td>Table Data 9</td>
	</tr>
	</tbody>
	<tfoot style="background-color: yellow;">
	<tr>
		<td>Table Data 10</td>
		<td>Table Data 11</td>
		<td>Table Data 12</td>
	</tr>
	</tfoot>

  </table>
 </body>
</html>
