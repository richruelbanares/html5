<!doctype html>
<html>
 <head>
  
  <title>HTML Basix 04 - Table tag</title>
   <style>
	table,tr,td{
		border: 1px solid black;
   </style>
 </head>
<body>
  <h1>Simple Table tag</h1>

	<table>
		<tr>
			<td colspan="2">td 01</td>
			<td rowspan="2">td 03</td>
			
		</tr>
		<tr>
			<td rowspan ="2">td 04</td>
			<td>td 05</td>
			
		</tr>
		<tr>
			
			<td>td 08</td>
			<td>td 09</td>
		</tr>
		
	</table>

</body>
</html>
