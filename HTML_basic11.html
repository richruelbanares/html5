<!doctype html>
<html>
<head>
	<title>HTML Form tag</title>
</head>
<body>
 <form method="get">
   <table>
		<tr>
			<td>User ID</td>
			<td><input type="text" name="userid"></td>
		</tr>
		<tr>
			<td>User Password</td>
			<td><input type="password" name="userpw"></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">Send data</button></td>

		</tr>
	
	
 
 </form>
</body>
</html>
