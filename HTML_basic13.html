<!doctype html>
<html>
 <head>
  <title>HTML Form tag 03</title>
 </head>
 <body>
  <form>
   <label>color</label> <input type="color"> <br>
   <label>date</label> <input type="date"> <br>
   <label>datetime-local</label> <input type="datetime-local"> <br>
   <label>email</label> <input type="email"> <br>
   <label>month</label> <input type="month"> <br>
   <label>number</label> <input type="number"> <br>
   <label>range</label> <input type="range"> <br>
   <label>tel</label> <input type="tel"> <br>
   <label>time</label> <input type="time"> <br>
   <label>URL</label> <input type="url"> <br>
   <label>week</label> <input type="week"> <br>
   <label>textarea</label> <br>
   <textarea>Is this the real life? or is this just fantasy</textarea><br>
   <select>
		<option>10</option>
		<option>20</option>
		<option>30</option>
		<option>40</option>
		<option>50</option>
		<option>60</option>
		<option>70</option>
		<option>80</option>
		<option>90</option>
		<option>100</option>
	</select><br>
	<label>Multiple select box</label><br>
	<select multiple="multiple">
		<option>60</option>
		<option>70</option>
		<option>80</option>
		<option>90</option>
		<option>100</option>
		</select>

  </form>
 </body>
</html>
