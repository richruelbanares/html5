<!Doctype html>
<html>
	<head><title>HTML audio tag</title></head>

</body>
	<h1>HTML Audio tag</h1>

	<audio src="audio/smaplesong.mp3" controls autoplay></audio>
<hr />

<audio controls allow="autoplay" autoplay>
	<source src="audio/smaplesong.mp3" type="audio/mp3"/>
	<source src="audio/smaplesong.ogg" type="audio/mp3"/>
</audio>

</body>
</html>
